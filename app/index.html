<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iTunes Database</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Pontano+Sans|Shadows+Into+Light" rel="stylesheet">

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>



    <!-- SEARCH BAR -->

    <section class="search__bar" id="search_artist">
        <div class="search__bar__wrapper">
            <h1 class="search__bar__wrapper--header">iTunes Music Database</h1>
            <form method="GET" action="#" class="search__bar__form" id="search_form">
                <div class="search__bar__form--container">
                    <span class="search__bar__form--icon">
                        <i class="fab fa-apple"></i>
                    </span>
                    <input type="text" id="search_input" placeholder="Search artist name" class="search__bar__form--input">
                </div>
            </form>
            <button class="search__bar__form--button" value="Search" type="text">Search</button>
        </div>
    </section>

    <!-- ITEMS FROM DATABASE -->
    <div class="container" id=container></div> 





    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
